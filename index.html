<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy List - Clipboard Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clipboard-header">
      <button id="clear-btn">Clear Clipboard</button>
    
      <!-- Pagination Toggle Switch -->
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="pagination-toggle-btn" checked />
          <span class="slider"></span>
        </label>
        <span>Enable Pagination</span>
      </div>
    </div>

    <div id="clipboard-history">
      <ul id="clipboard-list">
        <!-- Clipboard items will go here -->
      </ul>
      <div id="pagination"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
