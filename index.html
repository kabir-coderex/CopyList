<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #clipboard-history {
      margin-top: 20px;
    }
    #clipboard-list {
      list-style-type: none;
      padding: 0;
    }
    #clipboard-list li {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    #clipboard-list li:hover {
      background-color: #f1f1f1;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Clipboard Manager</h1>
  <button id="clear-btn">Clear Clipboard</button>
  <div id="clipboard-history">
    <ul id="clipboard-list">
      <!-- Clipboard items will go here -->
    </ul>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
